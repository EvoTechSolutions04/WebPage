<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Evo-Tech Solutions</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-[#0B1120] text-[#E5E7EB] font-sans">
    <nav class="sticky top-0 z-50 flex justify-between items-center p-6 bg-[#1A233A]/70 backdrop-blur-md border-b border-gray-700/50 shadow-lg">
        <a href="index.html" class="text-2xl font-bold text-cyan-400">Evo-Tech Solutions</a>
        <div class="space-x-6">
            <a href="index.html" class="text-[#E5E7EB] hover:text-[#3B82F6] transition-colors">Inicio</a>
            <a href="servicios.html" class="text-[#E5E7EB] hover:text-[#3B82F6] transition-colors">Servicios</a>
            <a href="nosotros.html" class="text-[#E5E7EB] hover:text-[#3B82F6] transition-colors">Nosotros</a>
            <a href="contacto.html" class="text-[#E5E7EB] hover:text-[#3B82F6] transition-colors">Contacto</a>
        </div>
    </nav>
    <main class="p-10">
        <section class="text-center py-16">
            <h2 class="text-4xl font-bold text-cyan-400 mb-6">Contáctanos</h2>
            <p class="text-gray-300 mb-10 max-w-2xl mx-auto">
                ¿Tienes una idea o un desafío tecnológico? Nos encantaría escucharte. Completa el formulario y nos pondremos en contacto contigo.
            </p>
            
            <form action="https://formspree.io/f/xblzqzjk" method="POST" class="max-w-lg mx-auto bg-[#1A233A] p-8 rounded-2xl shadow-lg space-y-5">
                
                <input type="text" name="nombre" placeholder="Tu nombre" class="w-full p-3 rounded bg-[#0B1120] text-white border border-transparent focus:ring-2 focus:ring-[#3B82F6] focus:outline-none transition" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" class="w-full p-3 rounded bg-[#0B1120] text-white border border-transparent focus:ring-2 focus:ring-[#3B82F6] focus:outline-none transition" required>
                <textarea name="mensaje" rows="4" placeholder="Cuéntanos sobre tu proyecto..." class="w-full p-3 rounded bg-[#0B1120] text-white border border-transparent focus:ring-2 focus:ring-[#3B82F6] focus:outline-none transition" required></textarea>
                
                <button type="submit" class="w-full bg-[#3B82F6] hover:bg-[#2563eb] text-white font-semibold px-6 py-3 rounded-xl transition-all duration-300 hover:scale-105 shadow-lg shadow-[#3B82F6]/20">
                    Enviar Mensaje
                </button>
            </form>
        </section>
    </main>
    <footer class="text-center p-6 bg-[#1A233A] text-gray-400">
        © 2025 Evo-Tech Solutions — Innovamos tu mundo digital.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="static/js/animations.js"></script>
</body>
</html>
